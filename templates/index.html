<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
	<!---<link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">-->
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename= 'img/favicon.ico') }}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="{{ url_for('static', filename= 'js/postHandler.js') }}"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            background-image: url("{{ url_for('static', filename='img/textToSpeech.png') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar {
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .textbox {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="TextToSignLanguage.html">Text to Sign Language</a>
    </div>
    <div class="container">
        <input type="text" id="textbox" class="textbox" placeholder="Enter your text here...">
        <button id="playButton" class="button">Play</button>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // Get the value from the textbox
            var information = document.getElementById('textbox').value;

            // Use the Web Speech API to speak the text
            var speech = new SpeechSynthesisUtterance(information);
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
